<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Question section */
    .question {
      text-align: center;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes-button {
      background-color: #ff4d6d;
      color: white;
    }
    .no-button {
      background-color: #adb5bd;
      color: white;
      position: relative;
    }

    /* Surprise section */
    .surprise {
      display: none;
      background: #000;
      color: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
    }
    .quote {
      font-size: 22px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Question -->
  <div class="question" id="question">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button class="yes-button" onclick="showSurprise()">Yes</button>
      <button class="no-button" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <!-- Surprise -->
  <div class="surprise" id="surprise">
    <div class="quote">
      Happy 3 years 8 months ðŸ’–<br><br>
      Happy Valentineâ€™s Day Priyal<br><br>
      This was the surprise I was talking about
    </div>
  </div>

  <script>
    function moveNo() {
      const b = document.querySelector('.no-button');
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      b.style.transform = `translate(${x}px, ${y}px)`;
    }

    function showSurprise() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('surprise').style.display = 'block';
      document.body.style.background = '#000';
    }
  </script>

</body>
</html>
